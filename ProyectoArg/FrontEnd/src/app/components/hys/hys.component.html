<div class="row">
    <h1>Hard & Soft skill</h1>

<div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="90"
        [radius]="100"
        [imageSrc]="'../assets/html.png'"
        [imageHeight]="50"
        [imageWidth]="50"
        [showImage]="true"
        [title]="'HTML'"
         [titleColor]="'pink'"
        [titleFontSize]="'3em'"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#f7b72e'"
        [innerStrokeColor]="'#f7b72e'"
        [animation]="true"
        [animationDuration]="700"
      ></circle-progress>  

</div>
